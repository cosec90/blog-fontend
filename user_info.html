<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="user-info-banner">  
        <div class="container">
          <div class="row no-gutters">
            <div class="col-md-12">
                <div class="user-page-struct">
                  <div class="user-form-cont">
                    <div class="user-form-title">
                      <h2 class="text-center"> Enter the details</h2>
                    </div>
                    <form enctype="multipart/form-data">
                      <div class="form-group">
                        <label for="email">Enter instagram Url</label>
                        <input type="text" class="form-control" placeholder="Enter url" >
                      </div>
                      <div class="form-group">
                        <label for="pwd">Enter github Url</label>
                        <input type="text" class="form-control" placeholder="Enter url" >
                      </div>
                      <div class="form-group">
                        <label for="pwd">Enter bio</label>
                        <textarea name="" cols="30" rows="5" class="form-control" placeholder="Enter bio"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="pwd">Enter profile image</label>
                        <input type="file">
                      </div>
                      <button type="submit" class="btn btn-custom">Submit</button>
                    </form>
                  </div>
                </div>
            </div>
          </div>
        </div>  
    </div>
  </body>
  <script src="js/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>

    src="https://kit.fontawesome.com/a165ea29e6.js"
    crossorigin="anonymous"
  ></script>
