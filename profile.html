<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="profile-banner">
        <div class="container">
          <div class="row no-gutters">
            <div class="col-md-12">
                <div class="profile-page-struct">
                    <div class="profile-card">
                        <div class="profile-card-left">
                            <div class="profile-card-img-cont">
                                <img src="images/profile.jpg" alt="">
                            </div>
                        </div>
                        <div class="profile-card-right">
                            <div class="profile-card-username">
                                <h1>Username of the user</h1>
                            </div>
                            <div class="profile-card-btn">
                                <button class="btn profile-btn">Edit Profile</button>
                            </div>
                            <div class="profile-card-bio">
                                <h5>This is the bio</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="profile-card-info">
                    <p>0 Accounts Followed</p>
                    <p>0 Posts Published</p>
                </div>
            </div>
          </div>
        </div>  
    </div>
  </body>
  <script src="js/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
  <script
    src="https://kit.fontawesome.com/a165ea29e6.js"
    crossorigin="anonymous"
  ></script>
</html>
